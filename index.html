<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div id="calc-body">
        <div id="display">
            <div id="currentDisplay">0</div>
            <div id="previousNumber"></div>
        </div>
        <div id="clear-delete-row">
            <button class="clear">Clear</button>
            <button id="delete">Delete</button>
        </div>
        <div class="button-body">
            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button class="operator" data-action="divide">&divide;</button>

            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button class="operator" data-action="times">&times;</button>

            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button class="operator" data-action="subtract">&minus;</button>

            <button class="decimal">.</button>
            <button class="number">0</button>
            <button class="equal" data-action="calculate">&equals;</button>
            <button class="operator" data-action="add">&plus;</button>
        </div>
    </div>
    
</body>
</html>
